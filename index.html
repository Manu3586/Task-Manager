<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-xl">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-4 sm:mb-0">Your Tasks</h1>
            <div id="status-message" class="text-sm text-gray-500 font-medium"></div>
        </div>

        <!-- Progress Bar Section -->
        <div class="w-full h-2 bg-gray-200 rounded-full mt-2 mb-6">
            <div id="progress-bar" class="h-full rounded-full transition-all duration-500 ease-in-out" style="width: 0%;"></div>
        </div>

        <div class="flex items-center space-x-4 mb-8">
            <input type="text" id="new-task-input" placeholder="What's on your mind?" class="flex-grow p-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition duration-300 shadow-sm">
            <button id="add-task-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 active:scale-95">
                Add
            </button>
        </div>

        <div id="loading-indicator" class="text-center text-gray-500 py-8 hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-t-4 border-purple-500 border-opacity-50 mx-auto mb-2"></div>
            Loading tasks...
        </div>

        <ul id="task-list" class="task-list space-y-4">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <div id="clear-container" class="mt-6 flex justify-center hidden">
            <button id="clear-completed-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 active:scale-95 text-sm">
                Clear Completed
            </button>
        </div>

        <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
                <p id="message-text" class="text-gray-800 text-lg mb-4"></p>
                <button id="close-message-btn" class="bg-purple-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-purple-700 transition duration-200">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
